<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Dylan Ross Ludwick">
    <link rel="icon" href="../../favicon.ico">

    <title>Bookmark js</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/main.css" rel="stylesheets">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Bookmark js</h3>
      </div>

      <section class="jumbotron">
        <h1>Bookmark Your Favorite Sites</h1>
        <form id="form-a">
          <div class="form-group">
            <label>Site Name</label>
            <input  id="siteName"  type="text" class="form-control" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input  id="siteUrl"  type="text" class="form-control" placeholder="Website URL">
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </section>

      <section class="row marketing">
        <div class="col-lg-12">
          <div id="results">
          </div>
        </div>
      </section>

      <footer class="footer">
        <p>&copy; 2017 Bookmark js, Inc.</p>
      </footer>

    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
